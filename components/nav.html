<span class="menu">
    <input id="nav-menu" type="checkbox">
    <label for="nav-menu"><span class="icons">menu</span> Menu</label>
    <script>
        const nav = document.querySelector("nav")
        const menuInput = document.getElementById("nav-menu")
        
        const navAnimation = [
            nav.querySelector("ul[class=links]"),
            nav.querySelector("div[class=divider]"),
            nav.querySelector("ul[class=join]")
        ]

        gsap.set(navAnimation, {
                    x: "-100%",
                })

        function onCheck() {
            if (menuInput.checked) {
                nav.classList.add("menu-active")
                gsap.to(navAnimation, {
                    x: 0,
                })
            } else {
                nav.classList.remove("menu-active")
                gsap.to(navAnimation, {
                    x: "-100%",
                })
            }
        }

        menuInput.addEventListener("click", onCheck)
        onCheck()
    </script>
</span>
