<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>

    <link rel="stylesheet" href="/css/pricing.css"></link>

    <link rel="stylesheet" href="/css/components/nav.css">
    <link rel="stylesheet" href="/css/components/footer.css">

    <script src="/js/gsap.js"></script>
    <script src="/js/gsap/scrollTrigger.js"></script>
    <script src="/js/scrollreveal.js"></script>
    <script src="/js/modular_auto.js" type="module"></script>
    <script src="/js/fancyButtons.js"></script>
</head>

<body>
    <nav include="/components/nav"></nav>

    <section id="pricing">
        <div class="title">
            <h1>Get on top your math subjects.</h1>
            <span>Choose a plan fit for you.</span>
        </div>
        <div class="plans">
            <div id="plan-trial">
                <h2 class="title">Free</h2>
                <span class="description">Get a feel for Aritmatica</span>
                <span class="price">
                    <sup>₱</sup> 0
                </span>
                <span class="period">
                    per month
                </span>
                <a class="fancy-button">
                    <span class="flair"></span>
                    <span class="label">Join for Free</span>
                </a>
            </div>
            <div id="plan-standard">
                <h2 class="title">Standard</h2>
                <span class="description">Unlock the standard features</span>
                <span class="price">
                    <sup>₱</sup> 49
                </span>
                <span class="period">
                    per month
                </span>
                <a class="fancy-button">
                    <span class="flair"></span>
                    <span class="label">Continue with Standard</span>
                </a>
            </div>
            <div id="plan-premium">
                <h2 class="title">Premium</h2>
                <span class="description">Get the most out of Aritmatica</span>
                <span class="price">
                    <sup>₱</sup> 99
                </span>
                <span class="period">
                    per month
                </span>
                <a class="fancy-button">
                    <span class="flair"></span>
                    <span class="label">Continue with Premium</span>
                </a>
            </div>
        </div>
    </section>

    <footer include="/components/footer.html"></footer>
</body>

</html>
