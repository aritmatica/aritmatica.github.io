<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/logo.png">

    <link rel="stylesheet" href="/css/login.css"></link>

    <link rel="stylesheet" href="/css/components/nav.css">
    <link rel="stylesheet" href="/css/components/footer.css">

    <script src="https://cdn.jsdelivr.net/gh/aritmatica/cdn/js/gsap.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aritmatica/cdn/js/gsap/scrollTrigger.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aritmatica/cdn/js/scrollreveal.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aritmatica/cdn/js/modular_auto.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/gh/aritmatica/cdn/js/fancyButtons.js" type="module"></script>

    <script defer src="https://cdn.jsdelivr.net/gh/aritmatica/cdn/js/squaresAnim.js" type="module"></script>

    <!-- og -->
    <meta property="og:url" content="https://aritmatica.github.io/signup">
    <meta property="og:title" content="Aritmatica: Sign Up">
    <meta property="og:description" content="Welcome to Aritmatica">
    <meta property="og:image" content="https://cdn.jsdelivr.net/gh/aritmatica/cdn/img/aritmatica-web-poster.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="Aritmatica is a place to learn 11th grade math in an easy and intuitive manner.">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Aritmatica: Learning math starts here">
</head>

<body>
    <nav include="/components/nav"></nav>

    <main class="main-container">
        <div class="bg-effect">
            <div id="bg-left" include="/components/svg/squares-left.html"></div>
            <div id="bg-right" include="/components/svg/squares-right.html"></div>
        </div>
        <div class="form-content">
            <header>
                <span class="title">Sign up</span>
                <span class="description">Welcome to Aritmatica</span>
            </header>
            <form action="#">
                <div class="field">
                    <input type="email" placeholder="Email">
                </div>
                <div class="field">
                    <input type="password" placeholder="Create Password">
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <a class="fancy-button" href="/login/">
                        <span class="flair"></span>
                        <span class="label">Sign up</span>
                    </a>
                </div>
                <div class="link">
                    <span>Already have an account? <a href="/login/">Log in</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer include="/components/footer.html"></footer>
</body>

</html>
