<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/logo.png">

    <link rel="stylesheet" href="/css/login.css"></link>

    <link rel="stylesheet" href="/css/components/nav.css">
    <link rel="stylesheet" href="/css/components/footer.css">

    <script src="/js/gsap.js"></script>
    <script src="/js/gsap/scrollTrigger.js"></script>
    <script src="/js/scrollreveal.js"></script>
    <script src="/js/modular_auto.js" type="module"></script>
    <script src="/js/fancyButtons.js"></script>

    <script defer src="/js/squaresAnim.js" type="module"></script>
</head>

<body>
    <nav include="/components/nav"></nav>

    <main class="main-container">
        <div class="bg-effect">
            <div id="bg-left" include="/components/svg/squares-left.html"></div>
            <div id="bg-right" include="/components/svg/squares-right.html"></div>
        </div>
        <div class="form-content">
            <header>
                <span class="title">Sign up</span>
                <span class="description">Welcome to Aritmatica</span>
            </header>
            <form action="#">
                <div class="field">
                    <input type="email" placeholder="Email">
                </div>
                <div class="field">
                    <input type="password" placeholder="Create Password">
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <a class="fancy-button" href="/login/">
                        <span class="flair"></span>
                        <span class="label">Sign up</span>
                    </a>
                </div>
                <div class="link">
                    <span>Already have an account? <a href="/login/">Log in</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer include="/components/footer.html"></footer>
</body>

</html>
